    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap JS -->

  <body>
    <div class="cuadro card border-secondary mb-5" style="max-width: 20rem;">
        <div class="card-header">Taller 5</div>
        <div class="card-body">
          <h4 class="card-title">Calculadora</h4>
          <div class="mb-3">
              Numero 1 <input type="number" id="N1" placeholder="0">
            </div>
            <div class="mb-3">
                Numero 2 <input type="number" id="N2" placeholder="0">
              </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" onclick="resultadoSumar()">+</button>
                <button type="button" class="btn btn-success" onclick="resultadoRestar()">-</button>
                <button type="button" class="btn btn-success" onclick="resultadoMultiplicar()">*</button>
                <button type="button" class="btn btn-success" onclick="resultadoDividir()">/</button>
              </div>
            <div class="mb-3">
                Resultado <input type="number" id="R" placeholder="0" disabled>
                <output id="r2"></output> 
              </div>
            </div>
        </div>
    </div>
